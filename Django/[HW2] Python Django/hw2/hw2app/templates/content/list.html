{% extends 'content/note.html' %}
{% block content %}
    <table class="table table-hover">
        <th class="info">Title</th>
        <th class="info">Note</th>
            
        {% for row in simnotes %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
