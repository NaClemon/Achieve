{% extends 'content/note.html' %}
{% block content %}
    <table class="table table-hover">
        {% for col in notesa.columns %}
            <th class="info">{{ col }}</th>
        {% endfor %}
            
        {% for row in notesa.data %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
