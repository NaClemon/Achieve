<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACzMecMzFDfTeUlDOlmabOd7bpMgTQY94&callback=initMap"
        async defer></script>
    </head>
    
    <body onload="initialize()">
        <header>
            <div>
                <a href="main.html">
                    <img onmouseenter="movecursor()" onmouseout="outcursor()" class="logo" src="logo.png">
                </a>
                <img id="cursor" class="cursor" src="cursor.png">
            </div>
            <div>
                <ul class="nav">
                    <li><a href="intro.html">Inform</a></li>
                    <li><a href="list.html">Note</a></li>
                    <li><a href="home.html">Home</a></li>
                </ul>
            </div>
        </header>
        
        <div class="mainword">
            <h1 class="text-center">Son's Homepage</h1>
        </div>
        
        
        <div>
            <div id="home_view"></div>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
    
    <script>
        function initialize(){
            var zoom = 16;
            var marker = "ì§‘";
            
            var myLatlng1 = new google.maps.LatLng(37.391855, 127.228413);
            var mapOptions1 = {
                zoom: zoom,
                center: myLatlng1,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map1 = new google.maps.Map(document.getElementById('home_view'), mapOptions1);
            
            var marker1 = new google.maps.Marker({position: myLatlng1, map: map1, title: marker});
            
            google.maps.event.addListener(marker1, 'click', function(){
                infowindow.open(map1, marker1);
            });
        }
    </script>
</html>
