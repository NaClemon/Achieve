<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACzMecMzFDfTeUlDOlmabOd7bpMgTQY94&callback=initMap"
        async defer></script>
    </head>
    
    <body onload="initialize()">
        <header style="background-image: linear-gradient(rgba(120, 120, 120, 0.8), rgba(60, 60, 60, 0.8)), url({% static 'background.jpg' %})">
            <div>
                <a href="{% url 'main' %}">
                    <img onmouseenter="movecursor()" onmouseout="outcursor()" class="logo" src="{% static 'logo.png' %}">
                </a>
                <img id="cursor" class="cursor" src="{% static 'cursor.png' %}">
            </div>
            <div>
                <ul class="nav">
                    <li class="active"><a href="{% url 'info' %}">Inform</a></li>
                    <li><a href="{% url 'note' %}">Gradecalc</a></li>
                    <li><a href="{% url 'memo' %}">Memo</a></li>
                    <li><a href="{% url 'home' %}">Home</a></li>
                </ul>
            </div>
        </header>
        
        <div class="mainword">
            <h1 class="text-center">Son's Information</h1>
        </div>
        
        <div>
            <table id="information" class="table">
                <tr>
                    <th class="success">Name</th>
                    <td>손광호</td>
                </tr>
                <tr>
                    <th class="active">학번</th>
                    <td>2014041030</td>
                </tr>
                <tr>
                    <th class="success">생일</th>
                    <td>10/18</td>
                </tr>
                <tr>
                    <th class="active">취미</th>
                    <td>음악 듣기, 게임</td>
                </tr>
            </table>
        </div>
        
        <script type="text/javascript" src="{% static 'script.js' %}"></script>
    </body>
</html>
