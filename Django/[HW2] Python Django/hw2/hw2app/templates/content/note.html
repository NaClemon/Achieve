<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    </head>
    
    <body onload="initialize()">
        <header style="background-image: linear-gradient(rgba(120, 120, 120, 0.8), rgba(60, 60, 60, 0.8)), url({% static 'background.jpg' %})">
            <div>
                <a href="{% url 'main' %}">
                    <img onmouseenter="movecursor()" onmouseout="outcursor()" class="logo" src="{% static 'logo.png' %}">
                </a>
                <img id="cursor" class="cursor" src="{% static 'cursor.png' %}">
            </div>
            <div>
                <ul class="nav">
                    <li><a href="{% url 'info' %}">Inform</a></li>
                    <li class="active"><a href="{% url 'note' %}">Note</a></li>
                    <li><a href="{% url 'home' %}">Home</a></li>
                </ul>
            </div>
        </header>
        
        <div class="mainword">
            <h1 class="text-center">Son's Note</h1>
        </div>
        
        <form class="notelist form-horizontal" action="{% url 'list' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <div>
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label for="note">Simple Note</label>
                <div>
                    <input type="text" class="form-control input-lg" id="note" placeholder="Simple Note">
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Note!">
            </div>
        </form>
        
        <div>
            {% block content %}
            {% endblock %}
        </div>
        
        <script type="text/javascript" src="{% static 'script.js' %}"></script>
    </body>
</html>
