<!DOCTYPE>
<html>
    <head>
        <title>My Game</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div id="main">
            <h1 id="anim">Welcome to My Game!!</h1>
            <button onclick="start()">Start</button>
        </div>
        <div id="musicchoice">
            <h1>Music</h1>
            <button id="mus1" onclick="startgame(1)"></button>
            <button id="mus2" onclick="startgame(2)" disabled></button>
            <img src="left-arrow.png" onclick="nextsong()">
            <img src="right-arrow.png" onclick="previoussong()">
        </div>
        <div onload="init()" id="game" onkeydown="key_down()">
            <canvas id="mycanvas" width="1024" height="576"></canvas>
            <input type="text" id="keyinput">
            <input type="text" id="nowcombo" readonly>
            <input type="text" id="nowjudge" readonly>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
