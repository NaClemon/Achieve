<!DOCTYPE html>
<html>
<head>
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>My Homepage</title>
</head>
<body>
	<header>
		<div>
			<div class="logo">
				<a href="myhomepage.html">
					<img class="overlay" src="logo.png">
				</a>
			</div>
			<div>
				<ul class="nav">
					<li class="active"><a href="Signin.html">Sign in</a></li>
					<li><a href="Shop.html">Shop</a></li>
					<li><a href="Signin.html" onclick="alarm()">My Video</a></li>
					<li><a href="Signin.html" onclick="alarm()">FAQ</a></li>
				</ul>
			</div>
		</div>	
	</header>
	<div class="signinbox">
		<img src="signin.png" class="userimg">
		<h2>Log in to homepage</h2>
		<p>Email</p>
		<input type="email" name="email" id="email"/>
		<p>Password</p>
		<input type="password" name="password" id="pw"/>
		<input type="submit" value="Log in" onclick="fun()"/>
		<a href="createaccount.html">Create an account</a>
	</div>
	
	<script>
		function fun(){
			var email = document.getElementById("email").value;
			var pw = document.getElementById("pw").value;
			if(email != "manager@this.com")
				alert("없는 이메일 입니다.");
			else if(pw != "manageopen")
				alert("비밀번호가 틀립니다.");
			else{
				alert("로그인 성공!!");
				location.href = "loginmyhomepage.html";
			}
		}
		function alarm(){
			alert("로그인 후 이용해주세요");
		}
	</script>
</body>
</html>
