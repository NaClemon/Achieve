<!DOCTYPE html>
<html>
<head>
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>My Homepage</title>
</head>
<body>
	<header>
		<div>
			<div class="logo">
				<a href="myhomepage.html">
					<img class="overlay" src="logo.png">
				</a>
			</div>
			<div>
				<ul class="nav">
					<li><a href="Signin.html">Sign in</a></li>
					<li class="active"><a href="Shop.html">Shop</a></li>
					<li><a href="Signin.html" onclick="alarm()">My Video</a></li>
					<li><a href="Signin.html" onclick="alarm()">FAQ</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div>
		<ul class="shopnav">
			<li><button onclick="monifunc()">Monitor</button></li>
				<div class="moniinform" id="moniinform">
					<table>
						<tr>
							<td></td>
							<td><img src="monitor1.jpg" class="image"></td>
							<td><img src="monitor2.jpg"></td>
						</tr>
						<tr>
							<th>가격</th>
							<td>199,000</td>
							<td>199,000</td>
						</tr>
						<tr>
							<th>모델명</th>
							<td>aoc 2477</td>
							<td>GW2760HL</td>
						</tr>
                        <tr>
							<th>제조사</th>
							<td>알파스캔</td>
							<td>BenQ</td>
						</tr>
						<tr>
							<th>화면 크기</th>
							<td>24</td>
							<td>27</td>
						</tr>
						<tr>
							<th>해상도</th>
							<td>1920*1080</td>
							<td>1920*1080</td>
						</tr>
						<tr>
							<td></td>
							<td><input type="button" value="Add to Cart" onclick="add1()"/></td>
							<td><input type="button" value="Add to Cart" onclick="add2()"/></td>
						</tr>
					</table>
				</div>
			<li><button onclick="lapfunc()">Laptop</button></li>
				<div class="lapinform" id="lapinform">
					<table>
						<tr>
							<td></td>
							<td><img src="laptop1.jpg"></td>
							<td><img src="laptop2.jpg"></td>
						</tr>
						<tr>
							<th>가격</th>
							<td>1,399,000</td>
							<td>1,299,000</td>
						</tr>
						<tr>
							<th>제조사</th>
							<td>LG전자</td>
							<td>삼성전자</td>
						</tr>
                        <tr>
							<th>CPU</th>
							<td>i5-8250u</td>
							<td>i5-8250u</td>
						</tr>
						<tr>
							<th>무게</th>
							<td>995g</td>
							<td>995g</td>
						</tr>
						<tr>
							<th>화면 크기</th>
							<td>14</td>
							<td>13.3</td>
						</tr>
						<tr>
							<td></td>
							<td><input type="button" value="Add to Cart" onclick="add3()"/></td>
							<td><input type="button" value="Add to Cart" onclick="add4()"/></td>
						</tr>
					</table>
				</div>
				<div class="carttable" id="carttable">
					<h2>Cart</h2>
					<input type="button" value="Clear" onclick="deleteall()"/>
					<hr>
					<table id="insertTable">
						<tr>
							<th>모델명</th>
							<th>제조사</th>
							<th>가격</th>
						</tr>
					</table>
					<br>
					총 가격: 
					<input class="sum" id="sum" disabled/> 원
				</div>
		</ul>
	</div>
	<script>
		var x = document.getElementById("moniinform");
		var y = document.getElementById("lapinform");
		var ttable = document.getElementById("insertTable");
		var sum = 0;
		function monifunc(){
			if(x.style.visibility === "hidden"){
				x.style.visibility = "visible";
				y.style.visibility = "hidden";
			}else{
				x.style.visibility = "hidden";
			}
		}
		function lapfunc(){
			if(y.style.visibility === "hidden"){
				y.style.visibility = "visible";
				x.style.visibility = "hidden";
			}else{
				y.style.visibility = "hidden";
			}
		}
		function add1(){
				var row = ttable.insertRow(ttable.rows.length);
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);
				cell1.innerHTML = "aoc 2477";
				cell2.innerHTML = "알파스캔";
				cell3.innerHTML = "199,000";
				sum += 199000;
				document.getElementById("sum").value = sum;
		}
		function add2(){
				var row = ttable.insertRow(ttable.rows.length);
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);
				cell1.innerHTML = "GW2760HL";
				cell2.innerHTML = "BenQ";
				cell3.innerHTML = "199,000";
				sum += 199000;
				document.getElementById("sum").value = sum;
		}
		function add3(){
				var row = ttable.insertRow(ttable.rows.length);
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);
				cell1.innerHTML = "gram 2018";
				cell2.innerHTML = "LG전자";
				cell3.innerHTML = "1,399,000";
				sum += 1399000;
				document.getElementById("sum").value = sum;
		}
		function add4(){
				var row = ttable.insertRow(ttable.rows.length);
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);
				cell1.innerHTML = "Always";
				cell2.innerHTML = "삼성전자";
				cell3.innerHTML = "1,299,000";
				sum += 1299000;
				document.getElementById("sum").value = sum;
		}
		function deleteall(){
			var i = ttable.rows.length;
			if(i == 0) return;
			while(i > 1){
				ttable.deleteRow(i - 1);
				i--;
			}
			sum = 0;
			document.getElementById("sum").value = sum;
		}
		function alarm(){
			alert("로그인 후 이용해주세요");
		}
	</script>
	
</body>
</html>
