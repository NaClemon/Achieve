<!DOCTYPE html>
<html>
    <body>
        <h1 id="text"></h1>
        <input type="button" onclick="a()">
        <script>
            var ab = 0;
            function a(){
                ab += 1;
                var t = document.getElementById("text");
                var tm = ab + " combo";
                t.innerHTML = tm;
            }
        </script>
    </body>
</html>
