<!DOCTYPE>
<html>
    <head>
        <style>
            #shopping_cart{
                width: 450px;
                height: 150px;
                padding: 10px;
                border: 1px dotted red;
            }
        </style>
        <script>
            function allowDrop(e){
                e.preventDefault();
            }
            function handleDragStart(e){
                e.dataTransfer.effectAllowed = "move";
                e.dataTransfer.setData("Text", e.target.id);
            }
            function handleDrop(e){
                e.preventDefault();
                var src = e.dataTransfer.getData("Text");
                e.target.appendChild(document.getElementById(src));
            }
        </script>
    </head>
    <body>
        <p>원하는 물건을 끌어서 옮기세요.</p>
        <div id="shopping_cart" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="img1" src="laptop.png" draggable="true" ondragstart="handleDragStart(event)">
        <img id="img2" src="monitor.png" draggable="true" ondragstart="handleDragStart(event)">
        <img id="img3" src="mouse.png" draggable="true" ondragstart="handleDragStart(event)">
        <img id="img4" src="music.png" draggable="true" ondragstart="handleDragStart(event)">
        <img id="img5" src="smartphone-call.png" draggable="true" ondragstart="handleDragStart(event)">
        
        <div>
            <button onclick="getGeolocation()">지도 보이기</button>
            <script>
                var myDiv2 = document.getElementById("target");
                function getGeolocation(){
                    if(navigator.geolocation){
                        navigator.geolocation.getCurrentPosition(showGeolocation);
                    }
                }
                function showGeolocation(position){
                    var pos = position.coords.latitude + ", " + position.coords.longitude;
                    var url = "http://maps.googleapis.com/maps/api/staticmap?center=" + pos + "&zoom=17&size=500x300&sensor=false";
                    window.open(url);
                }
            </script>
        </div>
    </body>
</html>
